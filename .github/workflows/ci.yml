name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 platforms
          - os: ubuntu-latest
            target: x86_64-linux
            runs-on: ubuntu-latest
          - os: macos-latest
            target: x86_64-macos
            runs-on: macos-latest
          - os: windows-latest
            target: x86_64-windows
            runs-on: windows-latest
          # aarch64 platforms
          - os: ubuntu-latest
            target: aarch64-linux
            runs-on: ubuntu-latest
          - os: macos-latest
            target: aarch64-macos
            runs-on: macos-latest
          - os: windows-latest
            target: aarch64-windows
            runs-on: windows-latest
    
    runs-on: ${{ matrix.runs-on }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Run CI Pipeline
        run: zig build && zig build test && zig build bench
        shell: bash

      - name: Report Results
        if: always()
        run: |
          echo "Build and test completed for ${{ matrix.target }}"
          echo "OS: ${{ matrix.os }}"
          echo "Target: ${{ matrix.target }}"
        shell: bash